<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airport Flight Arrivals Search</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>Airport Flight Arrivals</h1>
  </header>
  <main>
    <section aria-labelledby="form-title">
      <h2 id="form-title">Search by Airport Code</h2>
      <form id="searchForm" novalidate>
        <div class="form-group">
          <label for="airportCode">3-Letter Airport Code:</label>
          <input type="text" id="airportCode" name="airportCode" required pattern="[A-Za-z]{3}" aria-describedby="airport-help" maxlength="3" />
          <p id="airport-help" class="help-text">Enter a valid IATA code (e.g., LAX, JFK).</p>
        </div>
        <button type="submit">Search</button>
      </form>
      <div id="message" role="status" aria-live="polite" class="message-area"></div>
    </section>
    <section aria-labelledby="results-title" style="margin-top: 2em;">
      <h2 id="results-title">Results</h2>
      <div id="results-container" class="results-container" hidden>
        <table id="resultsTable">
          <thead>
            <tr>
              <th>Country</th>
              <th>Number of Flights</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
